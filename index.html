<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Base Apparel coming soon page</title>
	</head>
	<body>
		<main>
			<div class="logo">
				<img src="images/logo.svg" alt="base apparel company logo" />
			</div>

			<img
				srcset="images/hero-desktop.jpg 1440w, images/hero-mobile.jpg 375w"
				src="images/hero-mobile.jpg"
				alt="a woman looking into the camera"
			/>

			<h1 class="title"><span>We're</span> coming soon</h1>
			<p class="description"
				>Hello fellow shoppers! We're currently building our new fashion
				store. Add your email below to stay up-to-date with announcements and
				our launch deals.</p
			>
		</main>

</html>
